<h2>Search Books</h2>
<form method="POST">
    <input type="text" name="query" placeholder="Search...">
    <select name="field">
        <option value="name">Name</option>
        <option value="author">Author</option>
        <option value="theme">Theme</option>
    </select>
    <button type="submit">Search</button>
</form>

{% if results %}
    <h3>Results:</h3>
    <ul>
        {% for book in results %}
            <li>{{ book }}</li>
        {% endfor %}
    </ul>
{% endif %}
